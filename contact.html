  <body class="">
    <div class="container mx-auto">
      <section class="grid lg:grid-cols-2 gap-10 mt-16">
        <div class="p-4">
          <form
            id="contact_form"
            action="https://formspree.io/f/mrbgezwl"
            method="POST"
          >
            <h2 class="text-4xl text-gray-500 font-semibold mb-6">
              Contact Us
            </h2>
            <div class="flex mb-5 gap-2">
              <div class="w-1/2">
                <label for="name_field" class="block text-sm text-gray-500"
                  >Your Name:</label
                >
                <input
                  class="rounded border-gray-400 w-full p-2 border"
                  type="text"
                  name="name"
                  id="name_field"
                />
              </div>
              <div class="w-1/2">
                <label for="email_field" class="block text-sm text-gray-500"
                  >Email Address:</label
                >
                <input
                  class="rounded border-gray-400 w-full p-2 border"
                  type="email"
                  name="email"
                  id="email_field"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="message_field" class="block text-sm text-gray-500"
                >Message:</label
              >
              <textarea
                class="w-full rounded border-gray-400 p-2 border"
                name="message"
                id="message_field"
                rows="6"
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-blue-600 py-2 px-12 rounded border-gray-400 shadow-sm text-gray-200 hover:text-white hover:bg-blue-800"
            >
              Let Us Know
            </button>
          </form>
        </div>
        <div class="flex items-center justify-center">
          <img
            width="300px"
            src="/images/logo3.jpeg"
            alt="Logo"
            class="rounded"
          />
        </div>
      </section>
